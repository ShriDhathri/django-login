<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <style>
        .container{
            position: relative;
            text-align: center;
            color: black;
            align-items: center; 
            margin-top: 2%;
            background-color: rgb(232, 232, 223); 
            }
           
            
    </style>
    <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dissmissible fade show" role="alert">
            <strong>Message:</strong>{{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
        </div>
        {% endfor %}
    
        <h3 style="position: relative; text-align: center;">Log In to your account</h3>
        {% csrf_token %}
        <form method="post" action="/signin" class="mb-2">
           
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="pass1">Password</label>
                <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" style="position: relative; text-align: center;" >Log In</button>
        </form>
    </body>

    </div>
   
</html>
